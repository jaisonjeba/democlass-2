<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my webpages</title>
</head>
<body>
    <form method="POST">
    <label for="firstname">First Name</label><br>
    <input type="text" name="First Name" id="firstname"><br>
    <label for="middlename">Middle Name</label><br>
    <input type="text" name="Middle Name" id="middlename"><br>
    <label for="lastname">Last Name</label><br>
    <input type="text" name="Last Name" id="lastname"><br>
    <label for="email">Email</label><br>
    <input type="email" name="Email" id="email" placeholder="abc@gmail.com" required>
    <span>* this field is mandatory</span><br>
    <label for="password">Password</label><br>
    <input type="password" name="Password" id="password"><br>
    <label for="file">Upload a pdf file</label><br>
    <input type="file" name="Upload a pdf file" id="file"><br>
    <label for=""></label><br>
    <input type="submit" value="Submit"><br>
</form>
</body>
</html>
